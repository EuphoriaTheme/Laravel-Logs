## Blueprint addon manifest for Laravel Logs.
## `identifier` should be treated as immutable after release (it is used for install/remove and lookups).
## `target` should match the Blueprint release this addon is tested against.

info:
  name: "Laravel Logs"
  identifier: "laravellogs"
  description: "Laravel Logs for Pterodactyl using Blueprint!"
  flags: ""
  version: "1.4"
  target: "beta-2024-12"
  author: "Euphoria Development"
  icon: "laravellogs_icon.jpg"
  website: "https://euphoriadevelopment.uk"

admin:
  view: "admin/view.blade.php"
  controller: "admin/Controller.php"
  css: ""
  wrapper: ""

dashboard:
  css: ""
  wrapper: ""
  components: ""

data:
  directory: ""
  public: ""
  console: ""

requests:
  views: ""
  controllers: ""
  routers:
    application: ""
    client: ""
    web: "routes/web.php"

database:
  migrations: ""
